<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Subway Map</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery.subwayMap-0.5.0.js"></script>
    <style type="text/css">
    body {
        font-family: 'Droid Sans';
        font-size: 8pt;
    }
    /* The main DIV for the map */
    
    .subway-map {
        margin: 0;
        width: 500px;
        height: 410px;
        background-color: white;
    }
    /* Text labels */
    
    .text {
        text-decoration: none;
        color: #142382;
    }
    
    #legend {
        float: left;
        width: 250px;
        height: 400px;
    }
    
    #legend div {
        height: 25px;
    }
    
    #legend span {
        margin: 5px 5px 5px 0;
    }
    
    .subway-map span {
        margin: 5px 5px 5px 0;
    }
    
    body.debug-mode {
        background-image: url('http://www.metrolisboa.pt/wp-content/uploads/2016/Diagrama-882x653.png');
        background-size: auto;
        background-repeat: no-repeat;
    }
    </style>
</head>

<body>
    <div class="subway-map" data-columns="44" data-rows="30" data-cellSize="20" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="true" data-lineWidth="6" style="background-color: transparent;">
        <ul data-color="#5082C3" data-label="Linha Azul">
            <li data-coords="10,9" data-labelPos="NW"><a href="http://example.com/">Reboleira</a></li>
            <li data-coords="16,9"></li>
            <li data-coords="33,26"></li>
            <li data-coords="36,26" data-labelPos="S"><a href="http://example.com/">Santa Apolónia</a></li>
        </ul>
        <ul data-color="#FAB914" data-label="Linha Amarela">
            <li data-coords="27,23" data-labelPos="W"><a href="http://example.com/">Rato</a></li>
            <li data-coords="28,22" data-dir="E"></li>
            <li data-coords="28,16.5" data-labelPos="W"><a href="http://example.com/">Campo Pequeno</a></li>
            <li data-coords="28,15" data-labelPos="W"><a href="http://example.com/">Entre Campos</a></li>
            <li data-coords="28,13" data-labelPos="W"><a href="http://example.com/">Cidade Universitária</a></li>
            <li data-coords="28,6.5" data-labelPos="E"><a href="http://example.com/">Ameixoeira</a></li>
            <li data-coords="28,5" data-labelPos="E"><a href="http://example.com/">Senhor Roubado</a></li>
            <li data-coords="28,4" data-labelPos="E"><a href="http://example.com/">Odivelas</a></li>
        </ul>
        <ul data-color="#00A0A5" data-label="Linha Verde">
            <li data-coords="30,26" data-labelPos="NW"><a href="http://example.com/">Cais do Sodré</a></li>
            <li data-coords="31,26"></li>
            <li data-coords="32,25" data-dir="E"></li>
            <li data-coords="32,12"></li>
            <li data-coords="31,11" data-dir="N"></li>
            <li data-coords="26,11" data-labelPos="N"><a href="http://example.com/">Telheiras</a></li>
        </ul>
        <ul data-color="#E6196E" data-label="Linha Vermelha">
            <li data-coords="25,18" data-labelPos="W"><a href="http://example.com/">São Sebastião</a></li>
            <li data-coords="28,18" data-labelPos="NE"><a href="http://example.com/">Saldanha</a></li>
            <li data-coords="32,18" data-labelPos="SE"><a href="http://example.com/">Alameda</a></li>
            <li data-coords="34,18"></li>
            <li data-coords="40,12"></li>
            <li data-coords="40,11" data-labelPos="N"><a href="http://example.com/">Oriente</a></li>
            <li data-coords="40,10"></li>
            <li data-coords="39,9"></li>
            <li data-coords="38,9" data-labelPos="N"><a href="http://example.com/">Moscavide</a></li>
            <li data-coords="36,9" data-labelPos="S"><a href="http://example.com/">Encarnação</a></li>
            <li data-coords="34,9" data-labelPos="NW"><a href="http://example.com/">Aeroporto</a></li>
        </ul>
    </div>
    <div id="legend"></div>
    <script type="text/javascript">
    $(".subway-map").subwayMap({
        debug: true
    });
    </script>
</body>

</html>
